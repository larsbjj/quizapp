<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="./assets/img/logo.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/script.js"></script>
    <script src="./scripts/database.js"></script>
    <script src="./scripts/templates.js"></script>
    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="progress">
      <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;">0%</div>
    </div>
    <div class="row">
      <!-- Left sidebar -->
      <div class="main-sidebar col-3 text-white p-3" id="main-sidebar">
        <div class="header-image mb-3">
          <img src="./assets/img/logo.png" alt="QuizApp Logo" class="img-fluid mb-3">
        </div>
        <ul class="nav flex-column">
          <li class="nav-item"><a href="#" class="nav-link text-white">HTML</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">CSS</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">JS</a></li>
        </ul>
      </div>
      
      <!-- Main content -->
      <div class="main-content col-9 p-5" id="main-content">
        <h1 class="display-4 mb-4">Welcome to</h1>
        <h2 class="display-5 mb-4">QuizApp</h2>
        <p class="lead mb-5">Ready for the Challenge?</p>
        <button class="btn px-4 py-2" onclick="showQuestion()" id="start-button">START NOW &raquo;</button>
      </div>
    </div>
  </div>
</body>
</html>
